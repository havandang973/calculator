<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="screen-content">
                    <div class="show"></div>
                </div>
            </div>
            
            <div class="keyboard">
                <div class="column">
                    <button id="plus" value="+">+</button>
                    <button id="seven" value="7">7</button>
                    <button id="four" value="4">4</button>
                    <button id="one" value="1">1</button>
                    <button id="zero" value="0">0</button>
                </div>
                <div class="column">
                    <button id="minus" value="-">-</button>
                    <button id="eight" value="8">8</button>
                    <button id="five" value="5">5</button>
                    <button id="two" value="2">2</button>
                    <button id="dot" value=".">.</button>
                </div>
                <div class="column">
                    <button id="multiplied" value="*">x</button>
                    <button id="nine" value="9">9</button>
                    <button id="six" value="6">6</button>
                    <button id="three" value="3">3</button>
                    <button id="delete-all" value="C">C</button>
                </div>
                <div class="column" style="gap: 16px">
                    <button id="divided" value="/">/</button>
                    <button id="delete" value="X">ðŸ¡ </i></button>
                    <button id="equal" style="height: 59%;" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
